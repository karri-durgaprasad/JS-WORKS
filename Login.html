<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IPPB</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h1 u {
            color: #3498db;
            text-decoration: none;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
        }

        input[type="password"]:disabled {
            background-color: #f9f9f9;
            cursor: not-allowed;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: left;
        }

        .note p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>IPPB WELCOMES YOU</h1>
        <h1><u>Login</u></h1>

        <label for="username">USERNAME OR MOBILE NUMBER</label>
        <input type="text" id="username" onkeyup="key()" placeholder="Enter username or mobile number">

        <label for="pin">PASSWORD</label>
        <input type="password" id="pin" disabled placeholder="Enter password">

        <button onclick="sum()">ENTER</button>

        <div class="note">
            <p><strong>Note:</strong></p>
            <p>Username: Durgaprasad</p>
            <p>Mobile No: 9391466250</p>
            <p>Password: 4321</p>
        </div>
    </div>

    <script>
        function key() {
            const username = document.getElementById("username").value;
            if (username === 'Durgaprasad' || username === '9391466250') {
                document.getElementById("pin").disabled = false;
            } else {
                document.getElementById("pin").disabled = true;
            }
        }

        function sum() {
            const password = parseInt(document.getElementById("pin").value);
            if (password === 4321) {
                location.href = 'Home.html';
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
