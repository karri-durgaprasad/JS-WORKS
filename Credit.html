<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit - IPPB</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .credit-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        h3 {
            color: #3498db;
            margin-bottom: 20px;
            text-decoration: underline;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #3498db;
        }

        input[type="number"]:disabled {
            background-color: #f9f9f9;
            cursor: not-allowed;
        }

        p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
            text-align: left;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .close-button {
            margin-top: 20px;
            background-color: #e74c3c;
        }

        .close-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>IPPB WELCOMES YOU!</h1>
    <div class="credit-container">
        <h3><u>Credit Your Money</u></h3>
        <input type="number" placeholder="Enter your A/C number" id="acnumber" onkeyup="change()">
        <p>Note: Account No: 4321</p>
        <input type="number" placeholder="Enter Amount" id="Amount" disabled>
        <button onclick="sum()">Enter</button>
    </div>

    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <button class="close-button" onclick="get()">Close</button>
    </div>

    <script>
        function change() {
            let val = parseInt(document.getElementById("acnumber").value);
            if (val === 4321) {
                document.getElementById("Amount").disabled = false;
            } else {
                document.getElementById("Amount").disabled = true;
            }
        }

        let FixAmount = JSON.parse(localStorage.getItem('Amount')) || 0; // Retrieve balance from localStorage

        function sum() {
            const Amount = +(document.getElementById('Amount').value);
            if (Amount > 0) {
                FixAmount += Amount;
                alert(`$${Amount} has been credited into your A/C 987XXXX21`);
                alert(`Current Balance is $${FixAmount}.\nRegards!\nIndian Payment Post Bank...`);
                localStorage.setItem("Amount", JSON.stringify(FixAmount)); // Save updated balance
            } else {
                alert('Please enter a valid amount.');
            }
        }

        function get() {
            location.href = "Home.html";
        }
    </script>
</body>
</html>
